<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Test</title>

  <style>
    .main {
      display: flex;
      flex-wrap: wrap;
      /* gap: 8px; */

      padding: 10px;
      width: 600px;
      margin: 0 auto;
      background-color: #eee;
    }

    .box {
      background-color: #d8d8d8;
      text-align: center;
    }

    .box:first-child {
      flex-basis: 100%;
    }

    .box:nth-child(2),
    .box:nth-child(3),
    .box:nth-child(4) {
      flex-basis: 33.3333%;
    }
  </style>

</head>

<body>


  <div class="main">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>

</body>

</html>
